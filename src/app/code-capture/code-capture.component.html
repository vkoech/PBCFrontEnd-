<div class="login-container">
  <div class="row">
    <div class="jumbotron">
      <div class="auth-form-lights">
        <div class="d-flex p-3 bg-light text-primary">
          Reset your password here!!
        </div>
        <div ng-app="myApp" ng-controller="myController" class="container">
          <form #form="ngForm" (submit)="resolved(form)">
                <div class="form-group">
                  <label for="employeeNo">Employee Number:</label>
                  <input type="EmployeeNo" class="form-control" id="employeeNo"
                    #EmployeeNo="ngModel" [(ngModel)]="service.formData.EmployeeNo"
                         [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <re-captcha (resolved)="resolved($event)" siteKey="6LdVK0oaAAAAADpp3hfCEYpLchC2GiBJREfzziwV">
                  </re-captcha>
                </div>
                <div >
                <button type="submit"  class="btn btn-primary btn-block" [class.grey]="disabled"  [disabled]="disabled"  >Reset</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
