<div class="login-container">
  <div class="row">
    <div class="jumbotron">
      <div class="auth-form-lights">
        <div class="d-flex p-3 bg-light text-primary">
          Reset your password here!!
        </div>
        <div ng-app="myApp" ng-controller="myController" class="container">
          <form [formGroup]="createForm"(submit)="onSubmit()">
            <div class="form-group">
              <label for="password">Employee Number</label>
              <input formControlName="EmployeeNo" id="EmployeeNo" type="text" class="form-control">
              <div *ngIf="f.EmployeeNo.touched && f.EmployeeNo.invalid" class="alert alert-danger">
                <div *ngIf="f.EmployeeNo.errors?.required">EmployeeNo is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                formControlName="Password" id="Password" type="Password" class="form-control">
              <div *ngIf="f.Password.touched && f.Password.invalid" class="alert alert-danger">
                <div *ngIf="f.Password.errors?.required">Password is required.</div>
                Input 8 Character Password
              </div>
            </div>

            <div class="form-group">
              <label for="ConfirmPassword">Confirm Password</label>
              <input formControlName="ConfirmPassword" id="ConfirmPassword" type="password" class="form-control">
              <div *ngIf="f.ConfirmPassword.touched && f.ConfirmPassword.invalid" class="alert alert-danger">
                <div *ngIf="f.ConfirmPassword.errors?.required">Password is required.</div>
                <div *ngIf="f.ConfirmPassword?.errors?.confirmedValidator">Password and Confirm Password must be match.</div>
              </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block btn-md ">Reset</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
