<div class="login-container">
  <div class="row">
    <div class="jumbotron">
      <div class="auth-form-lights">
        <div class="d-flex p-3 bg-light text-primary">
          Reset your password here!!
        </div>
        <div ng-app="myApp" ng-controller="myController" class="container">
          <form #form="ngForm" (submit)="onSubmit(form)">
                <div class="form-group">
                  <label for="email">Employee Number:</label>
                  <input type="EmployeeNo" class="form-control" id="employeeNo"
                    #EmployeeNo="ngModel" [(ngModel)]="service.formData.EmployeeNo"
                    [ngModelOptions]="{standalone: true}">

                </div>
                <div class="form-group">
                  <label for="email">New Password:</label>
                  <input type="password" class="form-control" id="newPassword"
                  #newPassword="ngModel" [(ngModel)]="service.formData.Password"
                  [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                  <label for="email">Confirm Password:</label>
                  <input type="password" class="form-control" id="password"
                  #newPassword="ngModel" [(ngModel)]="service.formData.ConfirmPassword"
                  [ngModelOptions]="{standalone: true}">
                </div>
                <div >
                <button type="submit" class="btn btn-primary btn-block btn-md ">Reset</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
