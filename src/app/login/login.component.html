<div class="login-container">
  <div class="row">
    <div class="jumbotron">
      <div class="auth-form-lights">
        <div class="brand-logo">
          <img src="assets/Images/loginImg.jpeg" alt="logo">
        </div>
        <!-- <h6 class="font-weight-bolder p-2">Sign in to continue.</h6> -->
        <div ng-app="myApp" ng-controller="myController" class="container">
          <form #form="ngForm" (submit)="onSubmit(form)">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email"
                    #Email="ngModel" [(ngModel)]="service.formData.Email"
                    [ngModelOptions]="{standalone: true}">

                </div>
                <div class="form-group">
                  <label for="email">Password:</label>
                  <input type="password" class="form-control" id="password"
                  #Password="ngModel" [(ngModel)]="service.formData.Password"
                  [ngModelOptions]="{standalone: true}">
                </div>
                <div >
                <button type="submit" class="btn btn-primary btn-block btn-lg ">LogIn</button>
                </div>
                <div class="row m-10">
                  <div class="col-6">
                    <a href="#">
                      Create Account
                    </a>
                  </div>
                  <div class="col-6">
                    <a  class="text-danger" href="#">
                      Forgot password ?
                    </a>
                  </div>
                </div>

              </form>
        </div>
      </div>
    </div>
  </div>
</div>
